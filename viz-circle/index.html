<!DOCTYPE html>
<html>
<head>
<script src="vendor/d3.v3.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900" rel="stylesheet">
</head>
<!-- <body class="dark"> -->
<body>
  <div class="main">
    <section class="chain" id="viz-chain">
      <h1>CHAIN</h1>
      <div class="viz"></div>
    </section>
    <section class="orderbook" id="viz-orderbook">
      <h1>ORDERBOOK</h1>
      <div class="viz"></div>
    </section>
    <section class="network">
      <section class="depth-chart" id="viz-depth">
        <h1>STORAGE MARKET DEPTH</h1>
        <div class="viz" style="padding: 0px 50px;"></div>
      </section>
      <section class="network-graph" id="viz-network">
        <h1>NETWORK</h1>
        <div class="viz"></div>
      </section>
    </section>
    <section class="deals" id="viz-deals">
      <h1>DEALS</h1>
      <div class="viz"></div>
    </section>
  </div>
  <div class="table-data">
    <div id="viz-stats">
      <div id="catching-up-msg">catching up...</div>
      <div id="event-queue-stats">event queue: 0/0</div>
    </div>
    <section id="viz-heartbeat">
      <h1>HEARTBEATS</h1>
      <div class="viz"></div>
    </section>
  </div>
<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
